<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title or 'Bergabung' }} â€” SAKA MILENIAL</title>

  <!-- Tailwind CDN (boleh kamu pindah ke build lokal jika perlu) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: "Inter", sans-serif; background-color: rgb(253,170,2); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-xl bg-white shadow-2xl border border-gray-100 rounded-2xl p-6 sm:p-10">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-6">
      <img
        src="{{ url_for('static', filename='img/image-removebg-preview.png') }}"
        alt="Logo Saka" class="w-16 h-auto object-contain"/>
      <div>
        <h1 class="text-2xl md:text-4xl font-bold tracking-wide uppercase drop-shadow">SAKA MILENIAL</h1>
        <p class="text-base md:text-2xl opacity-80 drop-shadow">KWARCAB PURWOREJO</p>
      </div>
    </div>

    <!-- Alert -->
    {% if success %}
      <div class="mb-4 p-3 rounded-lg bg-green-100 text-green-800 border border-green-200">{{ success }}</div>
    {% endif %}
    {% if error %}
      <div class="mb-4 p-3 rounded-lg bg-red-100 text-red-800 border border-red-200">{{ error }}</div>
    {% endif %}

    <!-- FORM: satu-satunya form, POST ke route Flask -->
    <form id="registrationForm"
          method="post"
          action="{{ url_for('public.bergabung') }}"
          class="space-y-4">

      <!-- Nama Lengkap -->
      <div>
        <label for="nama_lengkap" class="block text-sm font-semibold text-gray-700 mb-1">Nama Lengkap</label>
        <input type="text" id="nama_lengkap" name="nama_lengkap"
               value="{{ (old.nama_lengkap if old else '') }}"
               placeholder="Cth: Alex Black" required
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-rose-500 focus:border-rose-500 transition duration-150 shadow-sm"/>
      </div>

      <!-- Email -->
      <div>
        <label for="email_kontak" class="block text-sm font-semibold text-gray-700 mb-1">Alamat Email</label>
        <input type="email" id="email_kontak" name="email_kontak"
               value="{{ (old.email_kontak if old else '') }}"
               placeholder="alamat.email@anda.com" required
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-rose-500 focus:border-rose-500 transition duration-150 shadow-sm"/>
      </div>

      <!-- Telepon -->
      <div>
        <label for="nomor_telepon" class="block text-sm font-semibold text-gray-700 mb-1">Nomor Telepon (WA aktif)</label>
        <input type="tel" id="nomor_telepon" name="nomor_telepon"
               value="{{ (old.nomor_telepon if old else '') }}"
               placeholder="Cth: 081234567890" required
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-rose-500 focus:border-rose-500 transition duration-150 shadow-sm"/>
      </div>

      <!-- Tanggal Lahir -->
      <div>
        <label for="tanggal_lahir" class="block text-sm font-semibold text-gray-700 mb-1">Tanggal Lahir</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"
               value="{{ (old.tanggal_lahir if old else '') }}" required
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-rose-500 focus:border-rose-500 transition duration-150 shadow-sm"/>
      </div>

      <!-- Pilihan Program -->
      <div>
        <label for="pilihan_program" class="block text-sm font-semibold text-gray-700 mb-1">Pilihan Program</label>
        {% set opt = (old.pilihan_program if old else '') %}
        <select id="pilihan_program" name="pilihan_program" required
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-rose-500 focus:border-rose-500 transition duration-150 appearance-none bg-white shadow-sm">
          <option value="" disabled {{ ''==opt and 'selected' or '' }}>Pilih salah satu Krida</option>
          <option value="Krida Literasi Digital dan Internet" {{ 'Krida Literasi Digital dan Internet'==opt and 'selected' or '' }}>Krida Literasi Digital dan Internet</option>
          <option value="Krida Kreasi Animasi dan Multimedia" {{ 'Krida Kreasi Animasi dan Multimedia'==opt and 'selected' or '' }}>Krida Kreasi Animasi dan Multimedia</option>
          <option value="Krida Inovasi Perangkat Lunak" {{ 'Krida Inovasi Perangkat Lunak'==opt and 'selected' or '' }}>Krida Inovasi Perangkat Lunak</option>
          <option value="Krida Telematika dan Robotika" {{ 'Krida Telematika dan Robotika'==opt and 'selected' or '' }}>Krida Telematika dan Robotika</option>
          <option value="Krida Teknologi Jaringan dan Big Data" {{ 'Krida Teknologi Jaringan dan Big Data'==opt and 'selected' or '' }}>Krida Teknologi Jaringan dan Big Data</option>
        </select>
      </div>

      <!-- Alamat -->
      <div>
        <label for="alamat_lengkap" class="block text-sm font-semibold text-gray-700 mb-1">Alamat Lengkap</label>
        <textarea id="alamat_lengkap" name="alamat_lengkap" rows="3" required
                  placeholder="Masukkan alamat domisili lengkap Anda"
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-rose-500 focus:border-rose-500 transition duration-150 shadow-sm">{{ (old.alamat_lengkap if old else '') }}</textarea>
      </div>

      <!-- Submit -->
      <button id="submitButton" type="submit"
              class="w-full flex items-center justify-center bg-rose-600 text-white font-bold tracking-wide py-3 rounded-lg hover:bg-rose-700 transition duration-300 focus:outline-none focus:ring-4 focus:ring-rose-300 disabled:opacity-50 shadow-md hover:shadow-lg">
        <span id="buttonText">Daftar Sekarang</span>
        <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white ml-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-500">
      Sudah punya akun?
      <a href="#" class="font-medium text-rose-600 hover:text-rose-500 transition">Masuk di sini</a>
    </div>
  </div>

  <!-- Optional UX: non-blocking feedback saat submit -->
  <script>
    const form = document.getElementById('registrationForm');
    const btn  = document.getElementById('submitButton');
    const txt  = document.getElementById('buttonText');
    const spn  = document.getElementById('loadingSpinner');

    form?.addEventListener('submit', () => {
      btn.disabled = true;
      txt.textContent = 'Menyimpan...';
      spn.classList.remove('hidden');
    });
  </script>
</body>
</html>
